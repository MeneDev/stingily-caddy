      STINGY_TOKEN_SECRET: 4a6c6ca7-c104-4c49-8c50-6e9729e714fd
    deploy:
      placement:
        constraints:
          - node.role == manager
      replicas: 1
      restart_policy:
        condition: any
      resources:
        reservations:
          cpus: "0.1"
          memory: 200M

  # Proxy to service that you want to expose to the outside world
  whoami1:
    image: jwilder/whoami
    networks:
      - caddy
    deploy:
      replicas: 2
      labels:
        caddy: "*.{$$STINGY_ROOT_DOMAIN}"
        "caddy.@who1.host": "who1.mene.dev"
        caddy.reverse_proxy: "@who1 {{upstreams 8000}}"
        caddy.route: "@who1"

