  caddy-basic-content:
    file: ./Caddyfile
    labels:
      caddy:

services:
  caddy:
    image: menedev/stingy-caddy:2.3.0
    ports:
      - 80:80
      - 443:443
    networks:
      - caddy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # this volume is needed to keep the certificates
      # otherwise, new ones will be re-issued upon restart
      - caddy_data:/data
    command: ["caddy", "docker-proxy"]
    #command: ["sh", "-c", "env"]
    environment:
      STINGY_MAIL: arndt@menedev.de
      STINGY_ROOT_DOMAIN: mene.dev
      CLOUDFLARE_API_TOKEN: j7afMkMJvEpt1UH9vHDY6xx7WtCK6WT1vYlkgEnb
      AUTH0_SERVER: mene.eu.auth0.com
      AUTH0_CLIENT_ID: Ceb2CEMMDruKFc54g2EeUc9kvui9OEIg
